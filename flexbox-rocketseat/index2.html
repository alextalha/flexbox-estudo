<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header id='main-header'>
        <div class="content">
            <nav>
                <ul>
                    <li><img src="images/home.svg">Home</li>
                    <li><img src="images/notification.svg" alt="notification">Notification</li>
                    <li><img src="images/message.svg" alt="notification">Messages</li>
                </ul>
            </nav>
            <img src="images/logo.svg" alt="Logo Twitter">
            <div class='side'>
                <input type="text" placeholder="Search on Twitter">
                <img src="images/avatar.png" alt="avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">Twitter do Mega</div>
    <div class="bar">
        <div class='content'>
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>123</strong>
                </li>
                <li>
                    <span>Tweets</span>
                    <strong>456</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>789</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>1435</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>789</strong>
                </li>
            </ul>
            <div class="actions">
                <button>Follow</button>
                <img src="images/more.svg" alt="">
            </div>
        </div>
    </div>


</body>

</html>
